name       : alsa-plugins
version    : 1.2.5
release    : 21
source     :
    - ftp://ftp.alsa-project.org/pub/plugins/alsa-plugins-1.2.5.tar.bz2 : 42eef98433d2c8d11f1deeeb459643619215a75aa5a5bbdd06a794e4c413df20
license    :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
component  : multimedia.audio
emul32     : yes
summary    : Plugins for various sound servers
description: |
    Plugins to enable various sound servers
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(jack)
    - pkgconfig32(libpulse)
    - pkgconfig32(samplerate)
    - pkgconfig32(speex)
setup      : |
    %configure --disable-static --with-alsalconfdir=/usr/share/alsa/conf.d/
build      : |
    %make
install    : |
    %make_install
