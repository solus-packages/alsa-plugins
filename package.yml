name       : alsa-plugins
version    : 1.2.1
release    : 16
source     :
    - ftp://ftp.alsa-project.org/pub/plugins/alsa-plugins-1.2.1.tar.bz2 : 4d94de7ad41734b8604a652521200bb6554fcf0c2c00fdbd302b1710d76548da
license    :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
component  : multimedia.audio
emul32     : yes
summary    : Plugins for various sound servers
description: |
    Plugins to enable various sound servers
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(jack)
    - pkgconfig32(libpulse)
    - pkgconfig32(samplerate)
    - pkgconfig32(speex)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
