name       : alsa-plugins
version    : 1.2.6
release    : 23
source     :
    - ftp://ftp.alsa-project.org/pub/plugins/alsa-plugins-1.2.6.tar.bz2 : 068818a4b55d8c029daa00015d853d45113f56b224b7c64e1e117988c825b2a0
license    :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
component  : multimedia.audio
emul32     : yes
summary    : Plugins for various sound servers
description: |
    Plugins to enable various sound servers
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(jack)
    - pkgconfig32(libpulse)
    - pkgconfig32(samplerate)
    - pkgconfig32(speex)
setup      : |
    %configure --disable-static --with-alsalconfdir=/usr/share/alsa/conf.d/
build      : |
    %make
install    : |
    %make_install
